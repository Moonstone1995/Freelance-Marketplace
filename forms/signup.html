<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <h1><a href = "index.html">Sign Up</a></h1>    
  </header>
  <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Field</Select></label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Software Engineering</option>
          <option>Fashion</option>
          <option>Agriculture</option>
          <option>Oil & Gas</option>
          <option>Digital Marketing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Choose Price Range</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>$10 / hour</option>
          <option>$20 / hour</option>
          <option>$30 / hour</option>
          <option>$40 / hour</option>
          <option>$50 & above / hour</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
</body>
</html>
