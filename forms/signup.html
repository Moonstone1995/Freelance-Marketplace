<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h4>Sign Up Your Account</h4>    
    </header>
    <form>  
      <label for="exampleFormControlSelect1">Personal Details</label>      
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id = "firstname" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "lastname" placeholder="Last name" required>
        </div>
      </div>      
      <div class="form-row">
        <div class="col-7">
          <input type="text" class="form-control" id = "username"placeholder="Username" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="State of Residence">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Age">
        </div>
      </div>  

      <label for="exampleFormControlSelect2">Gender:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option1" checked>
        <label  for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option2">
        <label  for="inlineRadio2">Female</label>
      </div>  

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Field</label>
        <select class="form-control" id="fieldSelect">
          <option>Software Development</option>
          <option>Writer</option>
          <option>Education & Training</option>
          <option>Analyst</option>
          <option>Accounting & Finance</option>
          <option>Others</option>
        </select>
      </div>      

      <label for="exampleFormControlSelect2">Choose Price Range</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
            $10 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
            $20 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
            $30 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
        <label class="form-check-label" for="exampleRadios4">
            $40 / hour
        </label>
      </div>        
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5">
        <label class="form-check-label" for="exampleRadios5">
            $50 & above / hour
        </label>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Tell Us Something About Yourself</label>
        <textarea class="form-control2"  rows="4" required></textarea>
      </div>
      
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your Picture</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        
      <div>
        <input type="button" value="Submit" class="input">
      </div>
    </form>
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
