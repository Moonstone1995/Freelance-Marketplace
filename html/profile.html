<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
</head>
<body>
  <header>
    <h1><a href = "./index.html">Valuez</a></h1>
  </header>
  <form class = "profile-form">
    <h3>Profile Card</h3>
    <div class="profile-card">
      <p>Name: <script>document.write(firstname + ' ' + lastname)</script></p>
      <p>Username: <script>
      let username = document.getElementById('username').className;
      document.write(username);
      </script></p>
      <p>Gender:<script>document.write(gender)</script></p>
      <p>Email:<script>document.write(email)</script></p>
      <p>Password:<script>document.write(password)</script></p>
      <p>Field:<script>document.write(field)</script></p>
      <p>Price:<script>document.write(price)</script></p>
      <p>Details:<script>document.write(details)</script></p>
      <button class="updateBtn">Update</button>
      <button class="deleteBtn">Delete</button>
      <button class="logoutBtn">Logout</button>
    </div>
  </form>
  <script src="../js/jquery.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
