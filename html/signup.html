<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h4>Sign Up Your Account</h4>    
    </header>
    <form>  
      <label\>Personal Details</label>      
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id = "firstname" placeholder="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "lastname" placeholder="Last name" required>
        </div>
      </div>      
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id = "username" placeholder="Username" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "state" placeholder="State of Residence">
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "age" placeholder="Age">
        </div>
      </div>  

      <label>Gender:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio" value="Male" checked>
        <label>Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="RadioOptions" id="inlineRadio" value="Female">
        <label>Female</label>
      </div>  

      <div class="form-group">
        <label>Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <p class='signupMsg'></p>
        <label class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="FormControlSelect">Select Field</label>
        <select class="form-control" id="fieldSelect">
          <option>Software Development</option>
          <option>Writer</option>
          <option>Education & Training</option>
          <option>Analyst</option>
          <option>Accounting & Finance</option>
          <option>Others</option>
        </select>
      </div>      

      <label for="FormControlSelect2">Choose Price Range</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="$10 / hour" checked>
        <label class="form-check-label">
            $10 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="$20 / hour">
        <label class="form-check-label">
            $20 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="$30 / hour">
        <label class="form-check-label">
            $30 / hour
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="$40 / hour">
        <label class="form-check-label">
            $40 / hour
        </label>
      </div>        
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios" value="$50 & above / hour">
        <label class="form-check-label">
            $50 & above / hour
        </label>
      </div>

      <div class="form-group">
        <label for="FormControlTextarea">Tell Us Something About Yourself</label>
        <textarea class="form-control2"  rows="4" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="FormControlFile">Upload Your Picture</label>
        <input type="file" class="form-control-file" id="FormControlFile">
      </div>
        
      <button id="input">Submit</button>
    </form>
    <script src="../js/jquery.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
